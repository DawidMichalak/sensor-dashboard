<div class="dashboard-card">
  <div class="card-header">
    <mat-card-title>{{ cardConfiguration.name }}</mat-card-title>
    <app-date-range-selection
      (newStartDateEvent)="updateDateRange($event)"
      class="date-selection"
    />
    <app-readings-menu [sensorId]="cardConfiguration.sensorId" />
  </div>
  <div class="chart-container">
    <canvas id="Chart{{ cardConfiguration.id }}" role="img">{{ chart }}</canvas>
  </div>
</div>
