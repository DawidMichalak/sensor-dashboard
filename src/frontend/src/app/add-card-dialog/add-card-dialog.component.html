<h1 mat-dialog-title>Create dashboard card</h1>
<div mat-dialog-content class="create-form">
  <mat-form-field class="outline-formfield">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selected">
      <mat-option
        *ngFor="let details of sensorDetails"
        value="{{ details.id }}"
        >{{ details.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Create</button>
</div>
