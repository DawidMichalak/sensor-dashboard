<h1 mat-dialog-title>Edit sensor</h1>
<div mat-dialog-content>
  <form [formGroup]="sensorForm" (ngSubmit)="onSubmit()" id="sensor-form">
    <mat-form-field class="outline-formfield">
      <mat-label>Id</mat-label>
      <input matInput formControlName="sensorId" required />
    </mat-form-field>
    <mat-form-field class="outline-formfield">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button [mat-dialog-close] cdkFocusInitial>Cancel</button>
  <button mat-button form="sensor-form">Confirm</button>
</div>
